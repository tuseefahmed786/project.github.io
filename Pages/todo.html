<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .todo_align {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="todo_align">
      <h2 class="mt-3 mb-3">To-Do List</h2>
      <div class="container d-flex justify-content-center">
        <div class="input-group flex-column align-items-center row">
          <div class="col-xxl-5 col-xl-6 col-lg-6 col-md-8">
            <input
              type="text"
              class="form-control"
              aria-label="Text input with segmented dropdown button"
              id="ipt"
            />
          </div>
          <div
            class="d-grid gap-2 mt-4 col-xxl-5 col-xl-6 col-lg-6 col-md-8 mx-auto"
          >
            <a
              type="button"
              class="btn btn-outline-secondary"
              onclick="addList()"
              >Add List</a
            >

            <a
              class="btn btn-outline-secondary"
              type="button"
              href="#"
              onclick="remove()"
              >Delete</a
            >
          </div>
          <div>
            <h3><ol id="insert" class="pt-3"></ol></h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      function addList() {
        var iptvalue = document.getElementById("ipt").value;
        var node = document.createTextNode(iptvalue);
        var element = document.createElement("li");
        element.appendChild(node);
        element.setAttribute("id", "childnod");
        /// Adding in html

        /// Empty Value In Input

        if (iptvalue < 1) {
          console.log("please add value");
        } else {
          var form = document.getElementById("insert");
          form.appendChild(element);
          document.getElementById("ipt").value = " ";
        }
      }

      function remove() {
        var dele = document.getElementById("insert");
        var getadd = document.getElementById("childnod");
        var dd = dele.removeChild(getadd);
        console.log(dd);
      }
    </script>
    
  </body>
</html>
